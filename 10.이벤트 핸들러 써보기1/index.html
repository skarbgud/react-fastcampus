        <!-- React -->
        <div id="root"></div>
        <script type="text/babel">
            const rootElement = document.getElementById("root");

            const handleClick = () => alert("pressed");
            const handleMouseOut = () => alert("bye");

            const element = (
                <button 
                    onClick={handleClick}
                    onMouseOut={handleMouseOut}
                >
                    Press
                </button>
            );
            ReactDOM.render(element, rootElement);
        </script>
    </body>
